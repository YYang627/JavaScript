<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="Stopwatch.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> <!-- Adding Roboto font -->
    <script async src="Stopwatch.js"></script>
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <div class="timer-display">
            <span id="seconds">00</span>:<span id="tens">00</span>
        </div>
        <div class="buttons">
            <button class="apple-style-button" id="button-start">Start</button>
            <button class="apple-style-button" id="button-stop">Stop</button>
            <button class="apple-style-button" id="button-reset">Reset</button>
        </div>
    </div>
</body>

</html>
